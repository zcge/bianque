<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>扁鹊兄弟互助计划</title>
    <meta content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0" name="viewport">
    <meta content="yes" name="apple-mobile-web-app-capable">
    <meta content="black" name="apple-mobile-web-app-status-bar-style">
    <meta content="telephone=no" name="format-detection">
    <link rel="stylesheet" href="./style/base.css">
    <link rel="stylesheet" href="./style/mutualaid.css">
    <script src="./js/zepto.js"></script>
    <script>
    ! function() {
        function a() {
            document.documentElement.style.fontSize = document.documentElement.clientWidth / 16 + "px"
        }
        var b = null;
        window.addEventListener("resize", function() {
            clearTimeout(b), b = setTimeout(a, 300)
        }, !1), a()
    }(window);
    </script>
</head>

<body class="no-info-page">
    <div class="mask"></div>
    <div class="arrow">
        <img src="images/img1.jpg" width="100%" alt="">
    </div>
    <div class="mask2"></div>
    <div class="bitmap-box">
        <h2>您忘了关注我们的公众号</h2>
        <h3>长按识别二维码关注“扁鹊兄弟”</h3>
        <div class="code-img">
            <img src="./images/Bitmap.jpg" width="100%" alt="">
        </div>
    </div>
    <!-- 顶部tab按钮 -->
    <div class="page">
  
        <ul class="top-tab flex-box no-info-topbar">
            <li class="flex-item">
                <a href="http://www.baidu.com" class="a-fill">互助计划</a>
            </li>
            <li class="flex-item active">
                <a href="http://www.baidu.com" class="a-fill">我的互助</a>
            </li>
        </ul>
        <div class="no-info" style="width:10rem;position:fixed;top:4rem;;left:50%;margin-left:-5rem;">
            <div class="no-info-content">
                <img src="images/Group.png"  width="100%" alt="">
            </div>
            <div style="font-size:0.8rem;color:#4A4A4A;text-align:center;">
                你没有加入任何互助计划
            </div>
            
        </div>
    </div>
 
    <script>
    var openCode = function() {
        $(".mask2").show();
        $(".bitmap-box").show();
    }
    var closeCode = function() {
        $(".mask2").hide();
        $(".bitmap-box").hide();
    }
    Zepto(function($) {
        var maskDom = $(".mask");
        var arrow = $(".arrow");
        var show = function() {
            maskDom.show();
            arrow.show();
        }
        var hide = function() {
            maskDom.hide();
            arrow.hide();
        }
        var timer;
        $(".goInvitation").click(function() {
            show();
            //点击影藏
            $(".mask").on("click", function() {
                hide();
                clearTimeout(timer);
            });
            //延迟影藏
            timer = setTimeout(function() {
                hide();
                clearTimeout(timer);
            }, 5000);
        });
    });
    </script>
</body>

</html>
