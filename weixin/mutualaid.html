    <link rel="stylesheet" href="./style/base.css">
    <link rel="stylesheet" href="./style/mutualaid.css">
    <script src="./js/zepto.js"></script>
    <script>
    ! function() {
        function a() {
            document.documentElement.style.fontSize = document.documentElement.clientWidth / 16 + "px"
        }
        var b = null;
        window.addEventListener("resize", function() {
            clearTimeout(b), b = setTimeout(a, 300)
        }, !1), a()
    }(window);
    </script>
</head>
<div class="mask"></div>

</div>
<!-- 顶部tab按钮 -->
<div class="page">
    <ul class="top-tab flex-box">
        <li class="flex-item">
            <a href="http://www.baidu.com" class="a-fill">互助计划</a>
        </li>
        <li class="flex-item active">
            <a href="http://www.baidu.com" class="a-fill">我的互助</a>
        </li>
    </ul>
    <div class="head-panel">
        <h2>阿布</h2>
        <h3>等待期:45/180天</h3>
        <div class="text-box flex-box">
            <div class="right-text flex-item">
                <h2>300000</h2>
                <h3>成功理赔可获互助金</h3>
            </div>
            <div class="left-text flex-item">
                <h2>+10</h2>
                <h3>今日增额</h3>
            </div>
        </div>
    </div>
    <div class="panel-1 flex-box">
        <div class="flex-item">
            <h2>25</h2>
            <h3>年龄</h3>
        </div>
        <div class="flex-item">
            <h2>1</h2>
            <h3>分摊系数</h3>
        </div>
        <div class="flex-item">
            <h2>3</h2>
            <h3>速算分摊金额</h3>
        </div>
    </div>
    <div class="panel-2 flex-box">

                <div class="fl img-box">
                    <img src="./images/img1.jpg" width="100%" alt="头像">
                </div>

        </div>

                    <h2>2345</h2>

                </div>

        </div>

</div>
<div class="footer">
    <h3>
        邀请好友加入，互助金额立增1000!!
    </h3>
    <h4>
        还送好友1万元保额礼
    </h4>
    <div class="btn goInvitation">马上邀请</div>
</div>
<body>
    <script>
    var openCode = function(){
        $(".mask2").show();
        $(".bitmap-box").show();
    }
    var closeCode = function(){
        $(".mask2").hide();
        $(".bitmap-box").hide();
    }
    Zepto(function($) {
        var maskDom = $(".mask");
        var arrow = $(".arrow");
        var show = function(){
            maskDom.show();
            arrow.show();
        }
        var hide = function(){
            maskDom.hide();
            arrow.hide();
        }
        var timer;
        $(".goInvitation").click(function(){
            show();
            //点击影藏
            $(".mask").on("click",function(){
                hide();
                clearTimeout(timer);
            });
            //延迟影藏
            timer = setTimeout(function(){
                hide();
                clearTimeout(timer);
            },5000);
        });
    });
    </script>
</body>

</html>
